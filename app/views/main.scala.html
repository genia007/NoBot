@(title: String, name: String)(implicit widgets: Seq[Widget])
<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootswatch-flatly", "bootstrap.min.css"))">

        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("gridster.js", "jquery.gridster.min.css"))">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/gridstyles.css")">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	      <script src="@routes.WebJarAssets.at(WebJarAssets.locate("html5shiv.js"))"></script>
	      <script src="@routes.WebJarAssets.at(WebJarAssets.locate("respond.min.js"))"></script>
	    <![endif]-->

    </head>
    <body>


    	<!-- Fixed navbar -->
	    @navbar(name)

    <div class="widgetry">
      @views.html.widgetry()
    </div>


        <!-- Bootstrap core JavaScript
	    ================================================== -->
	    <!-- Placed at the end of the document so the pages load faster -->
	  <script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))"></script>

	    <!-- Latest compiled and minified JavaScript -->
		<script src="@routes.WebJarAssets.at(WebJarAssets.locate("bootswatch-flatly", "bootstrap.min.js"))"></script>

    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("gridster.js", "jquery.gridster.min.js"))"></script>

    <script type="text/javascript" src="@routes.Assets.at("javascripts/gridConfig.js")"></script>

    <script type="text/javascript" src="@routes.Assets.at("javascripts/app/weather.js")"></script>

    <script type="text/javascript" src="@routes.Assets.at("javascripts/app/location.js")"></script>

    </body>
</html>
