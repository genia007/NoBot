@(widgets: List[Widget])

<div class="gridster">
  <ul>
    <li id="hello" style="border: 1px solid #2c3e50;" data-row="1" data-col="1" data-sizex="1" data-sizey="1"><h1>HELLO</h1></li>
    <li id="world" style="border: 1px solid #2c3e50;" data-row="2" data-col="1" data-sizex="1" data-sizey="1"><h1>WORLD</h1></li>
    <li id="orelse" style="border: 1px solid #2c3e50;" data-row="3" data-col="1" data-sizex="1" data-sizey="1"><h1>OR ELSE<h1></li>
    <li id="weather" style="border: 1px solid #2c3e50;" data-row="2" data-col="2" data-sizex="2" data-sizey="2" ng-controller="WeatherController as Weather">
        @views.html.weather()
    </li>
    <li id="empty" style="border: 1px solid #2c3e50;" data-row="1" data-col="4" data-sizex="1" data-sizey="2"></li>
  </ul>
</div>
