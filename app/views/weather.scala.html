<label>Toggle degrees</label>
<div class="form-group">
    <label>
        <input type="radio" name="CorF" value="true">
        째C
    </label>
    <label>
        <input type="radio" name="CorF" value="false">
        째F
    </label>
</div>

<dl ng-show="Weather.getCelc()">
  <dt>Weather in {{weatherdata.location}}</dt>
    <dd> {{weatherdata.description}} </dd>
  <dd>{{weatherdata.temp | number : 2}}째C, humidity: {{weatherdata.humidity}}%  </dd>
</dl>
<dl ng-hide="Weather.getCelc()">
  <dt>Weather in {{weatherdata.location}}</dt>
    <dd> {{weatherdata.description}} </dd>
  <dd>{{weatherdata.temp*9/5 + 32 | number : 2}}째F, humidity: {{weatherdata.humidity}}%  </dd>
</dl>
